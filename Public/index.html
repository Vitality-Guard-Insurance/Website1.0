
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase App (base) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
</head>
<body>

  <!-- Sección de saludo -->
  <div class="container text-center mt-5">
    <h1>Hola</h1>
    <button class="btn btn-primary" onclick="saludar()">Haz clic aquí</button>
  </div>

  <div class="container mt-5">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <div id="user-info" class="mt-4" style="display: none;">
      <h4>Bienvenido, <span id="user-email"></span></h4>
      <button onclick="logout()" class="btn btn-danger">Cerrar sesión</button>
    </div>

    <!-- Contenedor para mostrar datos de Firestore -->
    <div id="resultado-consulta" class="mt-4"></div>
  </div>

  <!-- Sección del formulario -->
  <div class="container mt-5">
    <h2>Formulario de Registro</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" required>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </div>

  <!-- Sección de columnas -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 bg-light p-3">Columna 1</div>
      <div class="col-md-6 bg-secondary text-white p-3">Columna 2</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
