<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vitality Guard - Consulta Interna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    .partner-logos {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .partner-logos img {
      max-height: 60px;
      object-fit: contain;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

  <div class="container text-center mt-5">
    <img src="/images/Vitality-Guard_health-Insurance-FINAL.png" alt="Vitality Guard Logo" class="logo">
    <h2 class="mb-4">Internal Portal </h2>
    <div class="login-card">
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sing in</button>
      </form>
      <hr>
      <button onclick="loginConGoogle()" class="btn btn-light border w-100">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" style="height:20px; margin-right:10px;"> Sing in with Google
      </button>
    </div>
    <div id="user-info" class="mt-4" style="display: none;">
      <h4>Bienvenido, <span id="user-email"></span></h4>
      <button onclick="logout()" class="btn btn-danger">Cerrar sesión</button>
    </div>
    <div id="resultado-consulta" class="mt-4"></div>
  </div>

  <div class="container partner-logos mt-5">
    <img src="/images/nmblacklogo.png" alt="Naegelmeia">
    <img src="/images/PeaceTree.png" alt="Peace Tree">
    <img src="/images/nplr_logo.png" alt="National Payday Loan Relief">
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
